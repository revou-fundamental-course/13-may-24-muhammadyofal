<!DOCTYPE html>
<html>
    <head>
        <meta>
        <meta>
        <title>Kalkulator Keliling Segitiga</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <section id="KELILING-SEGITIGA">
            <h1> 
                WELCOME TO MY CALCULATOR
            </h1>
            <button id="luas-segitiga">
                <u>
                    <a href="#LUAS-SEGITIGA" class="scroll">LUAS SEGITIGA</a>
                </u>
            </button>

            <h2 style="text-align: center;">KALKULATOR SEGITIGA</h2>

            <div class="foto">
                <img src="assets/segitiga revisi.jpg" alt="segitiga">
            </div>

                <h1>Kalkulator Keliling Segitiga</h1>
                <div>
                    <div>
                        <label>Sisi A:</label>
                        <input id="sisi2" placeholder="SISI 2" type="number">
                    </div>
                    <div>
                        <label>Sisi B:</label>
                        <input id="sisi1" placeholder="SISI 1" type="number" >
                    </div>
                    <div>
                        <label>Sisi C:</label>
                        <input id="alas" placeholder="ALAS" type="number">
                    </div>

                    <button type="button" onclick="hasilKeliling()">Hitung</button>
                    <h4 id="hasilsegitigakeliling">keliling :</h4>
            
                </div>
        </section>

        <Section id="LUAS-SEGITIGA">
            <button id="luas-segitiga">
                <u>
                    <a href="#KELILING-SEGITIGA" class="scroll">KELILING SEGITIGA</a>
                </u>
            </button>
                <h2 style="text-align: center;">LUAS SEGITIGA</h2>
            <div class="foto">
                <img src="assets/segitiga revisi.jpg" alt="segitiga">
            </div>
            <div>
                <h1>Kalkulator Luas Segitiga</h1>
                <div>
                    <div>
                        <label>ALAS</label>
                        <input type="number" id="bawah" placeholder="SISI 2">
                    </div>
                    <div>
                        <label>TINGGI</label>
                        <input type="number" id="tinggi" placeholder="SISI">
                    </div>

                    <button onclick="hasilLuas()">Hitung</button>
                    <div>
                        <h4 id="luasHasil">Luas:</h4>
                    </div>
                </div>
            </Section>
        </div>


        <script src="js/script.js"></script>

    </body>
</html>
